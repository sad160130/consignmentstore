<header class="header">
    <div class="container">
        <div class="header-content">
            <a href="{{ url_for('home') }}" class="logo">
                <i class="fas fa-store"></i>
                <span>ConsignmentFinder</span>
            </a>

            <nav class="nav-menu">
                <div class="nav-item">
                    <button class="nav-link dropdown-trigger">
                        Stores by State
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu states-dropdown">
                        <div class="dropdown-grid">
                            {% for state in states %}
                            <a href="{{ url_for('state', state_name=state.slug) }}">{{ state.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="nav-item">
                    <button class="nav-link dropdown-trigger">
                        Popular Cities
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu cities-dropdown">
                        <div class="dropdown-grid">
                            {% for city in popular_cities %}
                            <a href="{{ url_for('city', state_name=city.state_slug, city_name=city.slug) }}">
                                {{ city.name }}
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <a href="{{ url_for('about') }}" class="nav-link">About</a>
            </nav>

            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>
